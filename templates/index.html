<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trash Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #007BFF;
        }

        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Upload an Image to Classify Trash</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <button type="submit">Predict</button>
        
    </form>
    <br>
    <!-- Button for Sample Predictions -->
    <form action="/samples" method="get" style="display: inline;">
        <button type="submit">Show Sample Predictions</button>
    </form>

    <!-- Button for Model Stats -->
    <form action="/stats" method="get" style="display: inline; margin-left: 10px;">
        <button type="submit">View Model Stats</button>
    </form>


    {% if label %}
        <h2>Prediction: {{ label }}</h2>
        <img src="{{ img_path }}" alt="Uploaded Image">
    {% endif %}

</body>
</html>
